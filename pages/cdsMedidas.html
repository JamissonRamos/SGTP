                    </div>
                    <div class="col-md-6">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="text" class="form-control" id="altura" data-js="formtoMedidaAltura" data-required onblur="resultadoImc()" placeholder="Somente o número">

                    <div class="col-md-6">
                        <label for="bracos" class="form-label">Braços</label>
                        <input type="text" class="form-control" id="bracos" data-js="formtoMedida" data-required placeholder="Somente o número">
